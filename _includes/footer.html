<footer class="site-footer h-card">
  <data class="u-url" href="{{ "/" | relative_url }}"></data>

  <div class="wrapper">

    <div class="footer-col-wrapper">
      <div class="footer-row">
        <div class="profile">
              <img src="https://avatars3.githubusercontent.com/u/6721458?s=40?s=260&v=4" />
          </div>
        <div class="details">
          <p class="name">{%- if site.author -%}
            {{ site.author | escape }}
          {%- else -%}
            {{ site.title | escape }}
          {%- endif -%}
          </p>
          {%- include social.html -%}
        </div>
      </div>
    </div>

  </div>

</footer>
